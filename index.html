<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waveform Visualization</title>
    <style>
      :root {
        --p1: 1rem;
        --p2: 2rem;
        --p3: 3rem;
        --p4: 5rem;
        --p5: 8rem;
        --col-w: calc(var(--p5) * 3);
      }
      body * {
        box-sizing: border-box;
      }
      body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--p2);
        margin: 0;
        padding: 0;
      }

      .audio-list {
        position: fixed;
        background: black;
        color: white;
        overflow: scroll;
        width: var(--col-w);
        height: 100vh;
      }

      .file-container {
        padding: var(--p2);
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        transition: left 0.5s ease;
      }
      .audio-drawer-open canvas {
        left: var(--col-w);
      }
      .audio-list {
        transition: all 0.5s ease;
        transform: translateX(-100%);
      }
      .audio-drawer-open .audio-list {
        transform: translateX(0%);
      }
      .audio-container-toggle {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body class="audio-drawer-open">
    <div id="audio-container" class="audio-list"></div>
    <button id="audio-container-toggle" class="audio-container-toggle">
      Audio tracks
    </button>
    <script>
      const toggleAudioTracksButton = document.getElementById(
        "audio-container-toggle"
      );

      toggleAudioTracksButton.addEventListener("click", () => {
        document.body.classList.toggle("audio-drawer-open");
      });
    </script>
  </body>
</html>
